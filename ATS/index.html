<!DOCTYPE html>
<html>
<head>
    <title>Resume Checker</title>
</head>
<body>
    <h1>Resume Checker</h1>
    <form action="/check_resume" method="POST" enctype="multipart/form-data">
        <label for="job_description">Job Description:</label>
        <textarea name="job_description" id="job_description" rows="4" cols="50"></textarea>
        <br>
        <label for="resume">Upload Resume:</label>
        <input type="file" name="resume" id="resume" accept=".pdf">
        <br>
        <input type="submit" value="Check Resume">
    </form>

    {% if suggestions %}
    <h2>Suggestions:</h2>
    <ul>
        {% for suggestion in suggestions %}
        <li>{{ suggestion }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>

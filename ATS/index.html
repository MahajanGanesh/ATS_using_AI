<!DOCTYPE html>
<html>
<head>
    <title>Resume Checker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Resume Checker</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/check_resume" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="job_description">Job Description:</label>
                        <textarea class="form-control" name="job_description" id="job_description" rows="4" cols="50" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="resume">Upload Resume (PDF):</label>
                        <input type="file" class="form-control-file" name="resume" id="resume" accept=".pdf" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Check Resume</button>
                    </div>
                </form>
            </div>
        </div>

        {% if suggestions %}
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <h2>Suggestions:</h2>
                <ul class="list-group">
                    {% for suggestion in suggestions %}
                    <li class="list-group-item">{{ suggestion }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
